<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project Google home page copy</title>

            <!-- google font iconts link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

      <!-- MAIN CSS FILE LINK HERE -->
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- START OF HEADER -->
    <div class="header">
        <div class="header-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="header-right">
            <a href="https://accounts.google.com/ServiceLogin?continue..">Gmail</a>
            <a href="https://www.google.com/imghp">Images</a>
            <span class="material-icons header-apps"> apps </span>
            <span class="material-icons"> account_circle </span>
        </div>
    </div>
    <!-- END OF HEADER -->

    <!-- MAIN BODY START -->
    <div class="main-body">
        <img src="https://pngimg.com/uploads/google/google_PNG19636.png" alt="Google logo">
    
        <!-- SEARCH STARTS -->

        <div class="search-input">
            <span class="material-icons"> search </span>
            <input type="text">
            <span class="material-icons"> mic </span>
        </div>

        <div class="search-buttons">
            <button>Google Search</button>
            <a href="https://www.google.com/doodles"><button>I'm Feeling Lucky</button></a>
        </div>
    </div>
    <!-- MAIN BODY ENDS -->
</body>
</html>
